<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Keep calm</title>
   <link rel="icon" type="image/x-icon" href="../cssBayan/assets/icon/favicon.ico">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="mediastyle.css">
   <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body class="body">
   <div class="wrapper">
      <header class="mine__header">
         <div class="header__images"><img class="header__img" src="../cssBayan/assets/icon/keep-calm 2.png" alt="">
         </div>
         <h1 class="header__text">cssBayan</h1>
      </header>
      <div class="main">
         <div class="element__container">
            <div class="line"></div>
            <input id="meme-1" name="bayan" type="radio" checked>
            <label class="header__container" for="meme-1">Keep calm and minion on
               <div class="icon__fa" id="iconfa">
                  <i class="fa fa-plus-square"></i>
                  <i class="fa fa-minus-square"></i>
               </div>
            </label>
            <article>
               <div class="meme__header">Keep calm and minion on <img class="meme__logo" src="assets/icon/rs3.png"
                     alt=""></div>
               <img class="meme__img" src="assets/images/minion.jpg" alt="">
            </article>
         </div>
         <div class="element__container">
            <div class="line"></div>
            <input id="meme-2" name="bayan" type="radio">
            <label class="header__container" for="meme-2">Keep calm and smile
               <div class="icon__fa" id="iconfa">
                  <i class="fa fa-plus-square"></i>
                  <i class="fa fa-minus-square"></i>
               </div>
            </label>
            <article>
               <div class="meme__header">Keep calm and smile<img class="meme__logo" id="logo2" src="assets/icon/rs3.png"
                     alt="">
               </div>
               <img class="meme__img" src="assets/images/smile.jpg" alt="">
            </article>
         </div>
         <div class="element__container">
            <div class="line"></div>
            <input id="meme-3" name="bayan" type="radio">
            <label class="header__container" for="meme-3">Keep calm and drink wine
               <div class="icon__fa" id="iconfa">
                  <i class="fa fa-plus-square"></i>
                  <i class="fa fa-minus-square"></i>
               </div>
            </label>
            <article>
               <div class="meme__header">Keep calm and drink wine<img class="meme__logo" src="assets/icon/rs3.png"
                     alt=""></div>
               <img class="meme__img" src="assets/images/wine.jpg" alt="">
            </article>
         </div>
         <div class="element__container">
            <div class="line"></div>
            <input id="meme-4" name="bayan" type="radio">
            <label class="header__container" for="meme-4">Keep calm and rock on
               <div class="icon__fa" id="iconfa">
                  <i class="fa fa-plus-square"></i>
                  <i class="fa fa-minus-square"></i>
               </div>
            </label>
            <article>
               <div class="meme__header">Keep calm and rock on<img class="meme__logo" src="assets/icon/rs3.png" alt="">
               </div>
               <img class="meme__img" src="assets/images/PaulMcCartney.jpeg" alt="">
            </article>
         </div>
         <div class="element__container">
            <div class="line"></div>
            <input id="meme-5" name="bayan" type="radio">
            <label class="header__container" for="meme-5">Keep calm and trust God
               <div class="icon__fa" id="iconfa">
                  <i class="fa fa-plus-square"></i>
                  <i class="fa fa-minus-square"></i>
               </div>
            </label>
            <article>
               <div class="meme__header">Keep calm and trust God<img class="meme__logo" src="assets/icon/rs3.png"
                     alt=""></div>
               <img class="meme__img" src="assets/images/Soul.jpg" alt="">
            </article>
         </div>
         <div class="line"></div>
      </div>
      <footer class="footer">
         <div class="footer__copy">Andrei Arabchyk, 2023</div>
         <div class="contacts__links-rss">
            <a href="https://rs.school/js/"><img class="links" src="../cssBayan/assets/icon/logo_rs2.svg"
                  alt="rss-links"></a>
         </div>
      </footer>
   </div>
</body>

</html>
